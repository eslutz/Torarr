# ==============================================================================
# Security Pipeline
# Runs container image vulnerability scanning.
# ==============================================================================

name: Security

# ------------------------------------------------------------------------------
# Triggers
# ------------------------------------------------------------------------------
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 * * 0" # Weekly on Sunday at 01:30 UTC

# ------------------------------------------------------------------------------
# Concurrency
# ------------------------------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ------------------------------------------------------------------------------
# Permissions
# ------------------------------------------------------------------------------
permissions:
  contents: read
  security-events: write

# ------------------------------------------------------------------------------
# Jobs
# ------------------------------------------------------------------------------
jobs:
  # ----------------------------------------------------------------------------
  # Trivy - Container image vulnerability scanning
  # Scans the built Docker image for vulnerabilities
  # ----------------------------------------------------------------------------
  trivy-image:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: docker build -t ${{ steps.image.outputs.name }}:scan .

      - name: Scan image with Trivy
        run: |
          mkdir -p trivy-results
          echo "Scanning ${{ steps.image.outputs.name }}:scan..."
          
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}/trivy-results:/results \
            aquasec/trivy:latest image \
            --format sarif \
            --output /results/trivy-results.sarif \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            "${{ steps.image.outputs.name }}:scan" || echo "::warning::Scan failed for image"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results/trivy-results.sarif
          category: trivy-container
