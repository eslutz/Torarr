# ==============================================================================
# Security Pipeline
# Runs container image scanning on a schedule.
# Provides continuous vulnerability monitoring for dependencies between releases.
# ==============================================================================

name: Security

# ------------------------------------------------------------------------------
# Triggers
# ------------------------------------------------------------------------------
on:
  schedule:
    - cron: "30 1 * * 0" # Weekly on Sunday at 01:30 UTC
  workflow_dispatch:

# ------------------------------------------------------------------------------
# Concurrency
# ------------------------------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ------------------------------------------------------------------------------
# Permissions
# ------------------------------------------------------------------------------
permissions:
  contents: read
  security-events: write

# ------------------------------------------------------------------------------
# Jobs
# ------------------------------------------------------------------------------
jobs:
  # ----------------------------------------------------------------------------
  # Trivy - Container image vulnerability scanning
  # Scans for vulnerabilities in base image and installed OS packages.
  # New CVEs can be discovered at any time, so this runs on schedule.
  # ----------------------------------------------------------------------------
  trivy:
    name: Trivy Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: docker build -t ${{ steps.image.outputs.name }}:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.image.outputs.name }}:scan"
          format: "sarif"
          output: "trivy-results.sarif"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-container"
