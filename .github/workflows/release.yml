# ==============================================================================
# Release Pipeline
# Runs when a version tag (v*) is pushed.
# Builds production images and creates GitHub Releases.
# ==============================================================================

name: Release

# ------------------------------------------------------------------------------
# Triggers
# ------------------------------------------------------------------------------
on:
  push:
    tags:
      - "v*"

# ------------------------------------------------------------------------------
# Environment Variables
# ------------------------------------------------------------------------------
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ------------------------------------------------------------------------------
# Jobs
# ------------------------------------------------------------------------------
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      # Used for build-time metadata
      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      # Required for multi-arch builds (amd64/arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Required for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate with GHCR to push images
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate tags:
      # - SemVer (v1.2.3)
      # - Major.Minor (v1.2)
      # - latest (ONLY if it's not a pre-release)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      # Builds the image for multiple platforms and pushes to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Inject version info into the Go binary via build args
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            DATE=${{ steps.date.outputs.date }}

      # Create a GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          # Mark as "latest" only if it's a stable release (no hyphen)
          make_latest: ${{ !contains(github.ref, '-') }}
          # Mark as "pre-release" if the tag contains a hyphen (e.g. v1.0.0-rc1)
          prerelease: ${{ contains(github.ref, '-') }}
