# ==============================================================================
# Release Pipeline
# Runs when a version tag (v*) is pushed.
# Runs unit tests, linting, and security checks before building production images.
# ==============================================================================

name: Release

# ------------------------------------------------------------------------------
# Triggers
# ------------------------------------------------------------------------------
on:
  push:
    tags:
      - "v*"

# ------------------------------------------------------------------------------
# Permissions
# ------------------------------------------------------------------------------
permissions:
  contents: write
  packages: write
  security-events: write

# ------------------------------------------------------------------------------
# Environment Variables
# ------------------------------------------------------------------------------
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ------------------------------------------------------------------------------
# Jobs
# ------------------------------------------------------------------------------
jobs:
  # ----------------------------------------------------------------------------
  # Test - Run unit tests with coverage
  # ----------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

  # ----------------------------------------------------------------------------
  # Lint - Code quality checks
  # ----------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  # ----------------------------------------------------------------------------
  # CodeQL - Static analysis for security vulnerabilities
  # ----------------------------------------------------------------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  # ----------------------------------------------------------------------------
  # Trivy - Container image vulnerability scanning
  # Scans for vulnerabilities in base image and installed OS packages
  # ----------------------------------------------------------------------------
  trivy:
    name: Trivy Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: docker build -t ${{ steps.image.outputs.name }}:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.image.outputs.name }}:scan"
          format: "sarif"
          output: "trivy-results.sarif"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-container"

  # ----------------------------------------------------------------------------
  # Release: Build, tag, and publish container image
  # ----------------------------------------------------------------------------
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint, codeql, trivy]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      # Used for build-time metadata
      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      # Required for multi-arch builds (amd64/arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Required for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate with GHCR to push images
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate tags:
      # - SemVer (v1.2.3)
      # - Major.Minor (v1.2)
      # - latest (ONLY if it's not a pre-release)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      # Builds the image for multiple platforms and pushes to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Inject version info into the Go binary via build args
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            DATE=${{ steps.date.outputs.date }}

      # Create a GitHub Release
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          IS_PRERELEASE: ${{ contains(github.ref, '-') }}
        shell: bash
        run: |
          set -euo pipefail

          # Build flags based on whether this is a prerelease tag
          flags=(--generate-notes)
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            flags+=(--prerelease --latest=false)
          else
            flags+=(--latest)
          fi

          # Skip if the release already exists (helps reruns on the same tag)
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists; skipping creation."
            exit 0
          fi

          gh release create "$TAG" "${flags[@]}"
