# Example Docker Compose configuration for Torarr
# Copy this file to docker-compose.yml and customize as needed

services:
  tor-proxy:
    image: ghcr.io/eslutz/torarr:latest
    container_name: tor-proxy
    environment:
      - TZ=${TZ:-America/New_York}
      - TOR_CONTROL_PASSWORD=${TOR_CONTROL_PASSWORD:-}
      - HEALTH_PORT=8085
      - LOG_LEVEL=INFO
    ports:
      - "127.0.0.1:9050:9050" # SOCKS5 proxy
      - "127.0.0.1:8085:8085" # Health endpoint (optional)
    volumes:
      - tor-data:/var/lib/tor # Consensus cache for fast restarts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--timeout=5", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  tor-data:
    driver: local
